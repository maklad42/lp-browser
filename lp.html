<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='author' content='CJ Anderson' />
  <link rel='stylesheet' href='./css/lp.css' />
  <script src="../_libraries/jquery-1.12.4.min.js"></script>
  <script src="../_libraries/jquery-ui-1.10.3.custom.min.js"></script>
  <script src='./scripts/lp.js'></script>
  <title>LP Drawers</title>
</head>
<body>

<div id='wrapper'>

  <div class="lpcoverbox">
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Anthrax_AmongtheLiving.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Anthrax_FistfulofMetal.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/CannibalCorpse_TomboftheMutilated.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/CorrosionofConformity_IX.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/DeathRayVision_WeAintLeavinTillYoureBleedin.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/JobforaCowboy_Ruination.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/KillDevilHill_RevolutionRise.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/LambofGod_Resolution.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Metallica_KillEmAll.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Metallica_MasterofPuppets.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Metallica_RidetheLightning.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/NapalmDeath_ThePeelSessions.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Overkill_TheYearsOfDecay.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/OzzyOsbourne_NoRestfortheWickedExpanded.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Sepultura_Arise.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/ShadowsFall_FalloutFromtheWar.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/ShadowsFall_TheWarWithin.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Slayer_ReigninBlood.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Slayer_SouthofHeaven.jpg" /></div>
    <div class="lpcover initial"><img class="lpCovImg" src="./images/covers/Anthrax_AmongtheLiving.jpg" /></div>
  </div>
  <div class="albumdetails">
    <div class="cover">
      <img src="./images/covers/Metallica_MasterofPuppets.jpg" />
    </div>
    <div class="dets">
      <div class="artist-wrap">
        <div class="artist label">Artist:</div>
        <div class="artist-name name">Metallica</div>
      </div>
      <div class="album-wrap">
        <div class="album label">Album:</div>
        <div class="album-name name">Master of Puppets</div>
      </div>
      <div class="year-wrap">
        <div class="year label">Year:</div>
        <div class="year-name name">1988</div>
      </div>
      <div class="genre-wrap">
        <div class="genre label">Genre:</div>
        <div class="genre-name name">Metal, Hardcore</div>
      </div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="ctrlBtns">
  <div class="prevBtn">&lt;</div>
  <div class="nextBtn">&gt;</div>
</div>
</body>
</html>
